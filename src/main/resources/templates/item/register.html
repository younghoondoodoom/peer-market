<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header">
  <titl>회원가입</titl>
</head>
<style>
  label {
    margin: 3px;
    text-align: center;
  }

  form {
    width: 500px;
    margin: auto !important;
  }

  input {
    width: 450px;
    text-align: center;
  }

  textarea {
    width: 450px;
    text-align: center;
  }
</style>
<body>
<div class="container">
  <form th:action="@{/item/register}" th:object="${input}" method="post"
        enctype="multipart/form-data" class="card sign-form p-4 mt-5">
    <h3 style="text-align: center">상품 등록</h3>

    <div class="form-group" style="margin:5px 0 5px 0;">
      <label for="nameInput" class="form-label">상품명</label>
      <input th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요." id="nameInput">
    </div>

    <div class="form-group" style="margin:5px 0 5px 0;">
      <label for="priceInput" class="form-label">가격</label>
      <input th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" id="priceInput">
    </div>

    <div class="form-group" style="margin:5px 0 5px 0;">
      <label for="descriptionInput" class="form-label">제품 설명</label>
      <textarea th:field="*{description}" class="form-control" placeholder="제품에 대해 설명해주세요."
                id="descriptionInput" rows="3"></textarea>
    </div>

    <div class="form-group" style="margin:5px 0 5px 0;">
      <label for="formFileMultiple" class="form-label">이미지 파일</label>
      <input type="file" th:field="*{file}" id="formFileMultiple">
    </div>

    <input class="btn btn-primary" type="submit" value="상품 올리기"
           style="margin-top: 1rem!important; background-color: #1c1f23; border-color: #1c1f23;">
  </form>
</div>
<!-- /container -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
